/* â”€â”€ Reset â”€â”€ */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #e8ecf0;
  min-height: 100vh;
  padding: 24px 16px 48px;
}

/* â”€â”€ Colour tokens â”€â”€ */
.blue   { --col:#1a5fa8; --mid:#2d7dd2; --light:#dce9f8; --bg:#f0f5fc; }
.green  { --col:#166534; --mid:#16a34a; --light:#dcfce7; --bg:#f0fdf4; }
.orange { --col:#c45c00; --mid:#e87722; --light:#fde8d0; --bg:#fff7f0; }
.purple { --col:#6b21a8; --mid:#9333ea; --light:#ecdffe; --bg:#f7f0ff; }

/* â”€â”€ Section label â”€â”€ */
.section-label {
  text-align: center;
  font-size: 11px; font-weight: 700; letter-spacing: 3px;
  text-transform: uppercase; color: #888;
  margin-bottom: 12px;
}

/* â”€â”€ Thumbnail strip â”€â”€ */
.thumb-strip {
  display: flex;
  justify-content: center;
  gap: 16px;
  flex-wrap: wrap;
  margin-bottom: 28px;
  max-width: 960px;
  margin-left: auto;
  margin-right: auto;
  width: 100%;
}
.thumb-btn {
  display: flex; flex-direction: column; align-items: center;
  gap: 6px; cursor: pointer; background: none; border: none; padding: 0;
}
.thumb-btn:hover .thumb-ring { transform: translateY(-3px); }
.thumb-ring {
  width: 62px; height: 62px; border-radius: 50%;
  border: 3px solid #ccc; padding: 3px;
  transition: border-color .2s, box-shadow .2s, transform .2s;
}
.thumb-btn.active .thumb-ring {
  border-color: var(--col);
  box-shadow: 0 0 0 3px #fff, 0 0 0 5px var(--col);
}
.thumb-av {
  width: 100%; height: 100%; border-radius: 50%;
  background: var(--col); overflow: hidden;
  display: flex; align-items: center; justify-content: center;
  font-size: 22px; font-weight: 700; color: #fff; position: relative;
}
.thumb-av img {
  position: absolute; inset: 0;
  width: 100%; height: 100%; object-fit: cover; border-radius: 50%;
}
.thumb-name {
  font-size: 11px; font-weight: 600; color: #555;
  text-align: center; max-width: 72px; line-height: 1.2;
}

/* â”€â”€ Card stage (perspective wrapper) â”€â”€ */
.card-stage {
  perspective: 1200px;
  width: 100%; max-width: 960px;
  margin: 0 auto; display: none;
}
.card-stage.visible { display: block; }

.card-inner {
  position: relative;
  transform-style: preserve-3d;
  transition: transform .6s cubic-bezier(.4,0,.2,1);
}
.card-inner.flipped { transform: rotateY(180deg); }

/* â”€â”€ Card face shell â”€â”€
   The face is a flex ROW: .ch (sidebar) + .cb (scrollable body).
   The flip-corner is position:absolute on the FACE (not inside .cb)
   so it always sits at the same corner regardless of scroll. â”€â”€ */
.card-face {
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
  border-radius: 16px;
  overflow: hidden;                /* clips rounded corners */
  box-shadow: 0 8px 32px rgba(0,0,0,.2);
  background: #fff;
  display: flex;
  flex-direction: column;         /* stack on narrow screens */
  position: relative;             /* anchor for flip-corner */
}
.card-face.back {
  position: absolute; inset: 0;
  transform: rotateY(180deg);
}

/* Wide: side-by-side */
@media (min-width: 640px) {
  .card-face { flex-direction: row; align-items: stretch; }
}

/* â”€â”€ Card header / sidebar â”€â”€ */
.ch {
  background: linear-gradient(160deg, var(--col) 0%, var(--mid) 100%);
  padding: 28px 22px 80px;        /* bottom pad clears flip corner */
  display: flex; flex-direction: column;
  align-items: center; text-align: center;
  flex-shrink: 0;
  position: relative;
}
@media (min-width: 640px) {
  .ch {
    width: 210px; min-width: 210px;
    border-radius: 16px 0 0 16px;
    padding: 32px 20px 80px;
    justify-content: flex-start;
  }
  /* RTL: sidebar moves to right */
  .card-face.rtl .ch { border-radius: 0 16px 16px 0; order: 2; }
}
.ch-av-wrap {
  width: 150px; height: 150px; border-radius: 50%;
  border: 4px solid rgba(255,255,255,.5);
  padding: 5px; margin-bottom: 14px;
}
.ch-av {
  width: 100%; height: 100%; border-radius: 50%;
  background: rgba(255,255,255,.2);
  display: flex; align-items: center; justify-content: center;
  font-size: 50px; font-weight: 700; color: #fff;
  overflow: hidden; position: relative;
}
.ch-av img {
  position: absolute; inset: 0;
  width: 100%; height: 100%; object-fit: cover; border-radius: 50%;
}
.ch-name {
  font-size: 18px; font-weight: 800; color: #fff;
  letter-spacing: .4px; text-transform: uppercase; line-height: 1.2;
}
.ch-role {
  font-size: 12px; color: rgba(255,255,255,.8);
  font-style: italic; margin-top: 5px; line-height: 1.4;
}
.ch-badge {
  display: inline-block;
  background: rgba(255,255,255,.18);
  border: 1px solid rgba(255,255,255,.3);
  color: #fff; font-size: 10px; font-weight: 700;
  letter-spacing: .5px; text-transform: uppercase;
  border-radius: 20px; padding: 3px 10px; margin-top: 8px;
}
/* Language pill â€” top-left of header */
.lang-pill {
  position: absolute; top: 10px; left: 12px;
  background: rgba(255,255,255,.22);
  border: 1px solid rgba(255,255,255,.3);
  color: #fff; font-size: 9px; font-weight: 800;
  letter-spacing: .6px; border-radius: 4px; padding: 2px 6px;
}
/* RTL: pill on right */
.rtl .lang-pill { left: auto; right: 12px; }

/* â”€â”€ Card body (scrollable) â”€â”€ */
.cb {
  flex: 1; background: #fff; min-width: 0;
  overflow-y: auto;
  padding-bottom: 56px; /* clear the flip corner */
}
@media (min-width: 640px) {
  .cb { border-radius: 0 16px 16px 0; }
  .card-face.rtl .cb { border-radius: 16px 0 0 16px; order: 1; }
}

/* â”€â”€ Demographics â”€â”€ */
.demo-strip { background: var(--light); padding: 14px 18px; }
.demo-strip h3 {
  font-size: 13px; font-weight: 700; color: var(--col);
  margin-bottom: 10px; letter-spacing: 1.2px; text-transform: uppercase;
}
.demo-grid {
  display: grid; grid-template-columns: 1fr 1fr; gap: 7px 6px;
}
.demo-cell { display: flex; align-items: flex-start; gap: 8px; }

.di {                          /* demo icon box */
  width: 24px; height: 24px; flex-shrink: 0;
  display: flex; align-items: center; justify-content: center;
  font-size: 15px; margin-top: 1px;
}
.dt { font-size: 11px; color: #333; line-height: 1.35; }
.dt strong {
  display: block; font-size: 10px; color: var(--col);
  font-weight: 700; text-transform: uppercase;
  letter-spacing: .3px; margin-bottom: 1px;
}

/* â”€â”€ Sections â”€â”€ */
.section { padding: 13px 18px; border-bottom: 1px solid #efefef; }
.section:last-child { border-bottom: none; }
.section.alt { background: var(--bg); }
.section h3 {
  font-size: 11px; font-weight: 700; color: var(--col);
  margin-bottom: 9px; letter-spacing: 1.2px; text-transform: uppercase;
}

.sh { display: none; }

/* Bullet list */
.blist { list-style: none; display: flex; flex-direction: column; gap: 8px; }
.blist li { display: flex; align-items: flex-start; gap: 8px; font-size: 12px; color: #333; line-height: 1.5; }
.bi {
  font-size: 14px; flex-shrink: 0; line-height: 1; margin-top: 2px;
}
.blist li strong { color: #111; }

/* Channel list */
.clist { display: flex; flex-direction: column; gap: 7px; }
.ci { display: flex; align-items: flex-start; gap: 8px; font-size: 12px; color: #333; line-height: 1.45; }
.cib {
  font-size: 14px; flex-shrink: 0; line-height: 1;
}
.ci strong { color: #111; }

/* â”€â”€ RTL font â”€â”€ */
.rtl, .rtl * { font-family: 'Tajawal', 'Segoe UI', Arial, sans-serif; }

/* â”€â”€ RTL overrides â€” single consistent approach â”€â”€
   No direction:rtl. Pure flexbox: row-reverse + justify-content:flex-end
   so every row clusters to the RIGHT with emoji on the far right. â”€â”€ */
.rtl .demo-strip h3,
.rtl .section h3 { text-align: right; }
.rtl .demo-cell   { flex-direction: row-reverse; justify-content: flex-end; }
.rtl .dt          { text-align: right; }
.rtl .blist li    { flex-direction: row-reverse; justify-content: flex-end; }
.rtl .blist li span { text-align: right; }
.rtl .ci          { flex-direction: row-reverse; justify-content: flex-end; }
.rtl .ci span     { text-align: right; }

/* Media Preferences empty space */
.media-notes {
  min-height: 80px;
  border: 1.5px dashed var(--col);
  border-radius: 6px;
  opacity: .3;
}

/* Footer */
.card-footer {
  text-align: center; font-size: 9px; color: #bbb;
  letter-spacing: .3px; text-transform: uppercase;
  padding: 10px 0 8px; border-top: 1px solid #f0f0f0; margin-top: 4px;
}

/* â”€â”€ Flip corner â€” ALWAYS anchored to .card-face â”€â”€
   EN face: bottom-RIGHT triangle
   AR face: bottom-LEFT triangle
   Position is relative to .card-face (position:relative) â”€â”€ */
.flip-corner {
  position: absolute;
  bottom: 0; right: 0;
  width: 84px; height: 56px;
  background: linear-gradient(135deg, transparent 45%, var(--col) 45%);
  cursor: pointer; z-index: 30;
  display: flex; align-items: flex-end; justify-content: flex-end;
  padding: 8px 10px;
  border-bottom-right-radius: 16px;
  transition: opacity .2s;
  pointer-events: auto;
}
.flip-corner:hover { opacity: .82; }
.flip-corner .fc-label {
  font-size: 11px; font-weight: 800; color: #fff;
  line-height: 1; letter-spacing: .3px; white-space: nowrap;
  display: flex; align-items: center; gap: 3px;
}

/* AR face: corner bottom-LEFT */
.flip-corner.ar-corner {
  right: auto; left: 0;
  background: linear-gradient(225deg, transparent 45%, var(--col) 45%);
  justify-content: flex-start;
  padding: 8px 10px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 16px;
}

/* â”€â”€ Responsive narrow â”€â”€ */
@media (max-width: 520px) {
  body { padding: 12px 8px 32px; }
  .thumb-strip { gap: 10px; margin-bottom: 18px; }
  .thumb-ring { width: 52px; height: 52px; }
  .thumb-name { font-size: 10px; }
  .demo-grid { grid-template-columns: 1fr; }
}

/* â”€â”€ Poster button (above thumbs) â”€â”€ */
.poster-btn {
  display: block;
  margin: 0 auto 18px;
  background: #fff;
  border: 2px solid #ccd;
  border-radius: 10px;
  padding: 7px 16px;
  cursor: pointer;
  font-size: 13px; font-weight: 700; color: #444;
  display: flex; align-items: center; gap: 7px;
  transition: border-color .2s, box-shadow .2s;
  width: fit-content;
}
.poster-btn:hover { border-color: #999; box-shadow: 0 2px 8px rgba(0,0,0,.12); }
.poster-btn-icon { font-size: 18px; line-height: 1; }

/* â”€â”€ Fullscreen overlay â”€â”€ */
.poster-overlay {
  display: none;
  position: fixed; inset: 0; z-index: 1000;
  background: rgba(0,0,0,.88);
  flex-direction: column;
  align-items: center; justify-content: center;
  gap: 18px;
}
.poster-overlay.open { display: flex; }
.poster-title {
  font-family: 'Segoe UI', Arial, sans-serif;
  font-size: 42px; font-weight: 200;
  color: #fff; letter-spacing: 6px;
  text-transform: uppercase;
}
.poster-overlay img {
  max-width: 95vw; max-height: 85vh;
  border-radius: 10px;
  box-shadow: 0 8px 48px rgba(0,0,0,.6);
  object-fit: contain;
}
/* Collapse button â€” bottom-right corner of overlay */
.poster-collapse {
  position: fixed; bottom: 24px; right: 24px;
  background: #fff;
  border: none; border-radius: 50px;
  padding: 9px 18px;
  cursor: pointer;

  display: flex; align-items: center; gap: 6px;
  box-shadow: 0 4px 16px rgba(0,0,0,.35);
  transition: opacity .2s;
}
.poster-collapse:hover { opacity: .85; }
</style>

function selectP(i) {
  document.querySelectorAll('.thumb-btn').forEach((b,j)   => b.classList.toggle('active', j===i));
  document.querySelectorAll('.card-stage').forEach((s,j)  => s.classList.toggle('visible', j===i));
}

function flipCard(i) {
  flipped[i] = !flipped[i];
  document.getElementById(`inner-${i}`).classList.toggle('flipped', flipped[i]);
  syncH(i);
}

function syncH(i) {
  const inner = document.getElementById(`inner-${i}`);
  const front = inner.querySelector('.card-face.front');
  const back  = inner.querySelector('.card-face.back');
  /* Temporarily un-transform back face to measure its natural height */
  const saved = { pos: back.style.position, tf: back.style.transform, vis: back.style.visibility };
  back.style.position   = 'relative';
  back.style.transform  = 'none';
  back.style.visibility = 'hidden';
  const h = Math.max(front.scrollHeight, back.scrollHeight);
  back.style.position   = saved.pos;
  back.style.transform  = saved.tf;
  back.style.visibility = saved.vis;
  inner.style.height = h + 'px';
}

}
function closePoster() {
  document.getElementById('posterOverlay').classList.remove('open');
  document.body.style.overflow = '';
}
/* Close on Escape key */
document.addEventListener('keydown', e => { if (e.key === 'Escape') closePoster(); });
</script>
